<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- css link  -->
    <link rel="stylesheet" href="./styleSheet.css">
    <!-- favicon link  -->
    <link rel="shortcut icon" href="https://www.joshmorony.com/images/icons/cloud-upload-download.png" type="image/x-icon">
    <title>Login </title>
</head>
<body>
    <!-- nav bar starting  -->
    <nav class="navbar navbar-expand-lg navbar-dark ">
        <a class="navbar-brand" href="https://sites.google.com/view/hmfronlineservice/home"><h2><span class="brand-highlight">HMFR</span> Online</h2></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link btn" href="index.html"><i class="fa-solid fa-house-user"></i> Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link btn" href="login.html"><i class="fa-solid fa-user-plus"></i> Login</a>
                </li>
              <li class="nav-item active">
                <a class="nav-link btn" href="signup.html"><i class="fa-solid fa-arrow-right-to-bracket"></i> Sign Up</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- nav bar ending  -->

      <!-- container start  -->
    <div class="container">
        <form id="loginForm" onsubmit="return validateLogin()">
            <h2 style="text-align: center; font-weight: bold;">LOGIN HERE!!</h2>
            <label for="username"><i class="fa-solid fa-user"></i> Username:</label>
            <input type="text" id="username" name="username" required>
            <span class="error" id="usernameError"></span>

            <label for="password"> <i class="fa-solid fa-lock"></i> Password:</label>
            <input type="password" id="password" name="password" required>
            <span class="error" id="passwordError"></span>

            <button type="submit">Login</button>


        </form>
        <div class="modal fade" id="customAlertModal" tabindex="-1" role="dialog" aria-labelledby="customAlertModalLabel" aria-hidden="true" >
            <div class="modal-dialog modal-dialog-centered" role="document" >
              <div class="modal-content" style="background: rgb(39, 135, 39)">
                <div class="modal-header">
               
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" id="customAlertMessage">

                  <!-- alert message  -->
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn " data-dismiss="modal" onclick="redirect()">OK</button>
                </div>
              </div>
            </div>
          </div>
    </div>
    <!-- container end  -->

    <!-- js link  -->
    <script src="validation1.js"></script>

    <!-- bootstrap js link  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
